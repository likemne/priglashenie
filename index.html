<div id="map" style="flex: 1; min-width: 300px; height: 350px; border-radius: 15px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.1); border: 2px solid var(--gold);"></div>
<script>
    function initMap() {
        const location = { lat: 51.873068, lng: 107.664063 };
        const map = new google.maps.Map(document.getElementById("map"), {
            zoom: 16,
            center: location,
            mapId: "DEMO_MAP_ID"
        });
        new google.maps.Marker({ position: location, map: map, title: "Серебряный ручей" });
    }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" defer></script>
